<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style type="text/css">

        * {
            margin:0;
            padding:0;
        }

        form {
            margin: 2em 0 0 10em;
            padding: 0;
        }

        body, html {
            font-family: Arial, helvetica, sans-serif;
            height: 100%;
            background:#f2d380;
        }

        #container {
            width: 1100px;
        }

        .banner.spacing {
        }

        .banner.content {
            background:#f2d380 url('smalllamp.png') no-repeat left center;
            height: 120px;
            width: 1100px;
            margin: 0;
            border: 1px solid #f2d380;
        }

        .banner.content label {
            display:block;
            font-size: 1.2em;
            margin-left: 1em;
            color: #552000;
        }

        .banner.content input.text {
            float: left;
            width: 13em;
            border: 1px solid #f2d380;
            padding: 0.2em;
            font-size: 1.2em;
            margin-left: 0.5em;
            margin-bottom: 0.2em;
        }

        .banner.content input.submit {
            margin-left: 2em;
            padding: 0.2em;
        }

        .button:hover{
            text-decoration: none;
            transition: all 0.1s linear;
        }

        .brown:hover {
            background: #ca8928;
            background: linear-gradient(top, #ca8928 0%,#c69a58 100%);
            box-shadow: inset 0 0px 1px #FFFFFF, 0px 4px 0 #ca8928;
        }

        .brown {
            border: 1px solid #b5853d;
            color: #ffffff;
            text-shadow: none;
            background: #b27923;
            background: linear-gradient(top, #b27923 0%,#bf8e44 100%);
            box-shadow: inset 0 0px 1px #FFFFFF, 0px 4px 0 #A27020;
            height: 32px;
        }

        .round {
            border-radius: 25px !important;
        }

        .large {
            font-size: 20px!important;
            padding: 4px 11px !important;
        }

        .button {
            margin-top: 1.2em;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.1s linear;
            padding: 7px 13px;
            border-radius: 4px 4px 4px 4px;
        }

        #left_hand_nav {
            width: 180px;
            border: 1px solid red;
            float: left;
        }

        #right_hand_nav {
            width: 300px;
            border: 1px solid green;
            float: left;
        }

        #main_results {
            width: 600px;
            border: 1px solid black;
            float:left;
        }

        .clear {
            clear: both;
        }

        #copyright {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .field_box {
            float: left;
        }
    </style>
</head>
<body>
    <div class="banner spacing"></div>
    <div class="banner content">
        <form>
            <div class="field_box">
                <label for="terms">What?</label><input id="terms" class="text" type="text" name="keywords"/>
            </div>
            <div class="field_box">
                <label for="terms">Where?</label><input class="text" type="text" name="location"/>
            </div>
            <div class="field_box">
                <input class="submit button brown round large" type="submit" name="submit" value="Find Jobs"/>
            </div>
        </form>
    </div>
<div id="container">
    <div id="left_hand_nav">&nbsp;</div>
    <div id="main_results">&nbsp;</div>
    <div id="right_hand_nav">&nbsp;</div>
</div>
<div id="copyright">&copy; Copyright 2012-2013 David Long.  All Rights Reserved.
</div>
</body>
</html>
