<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
        <meta charset="utf-8" />
		<style type="text/css">

            * {
                margin:0;
                padding:0;
            }

            form {
                margin: 2.5em 0 0 14em;
                padding: 0;
            }

            body, html {
                font-family: Arial, helvetica, sans-serif;
                height: 100%;
                background:#f2d380;
            }

            .banner.spacing {
                height: 30%;
                vertical-align:middle;
                margin-bottom: -5em;
            }

            .banner.content {
                background:#f2d380 url('lamp.png') no-repeat left center;
                height: 13em;
                width: 50em;
                margin: 0 auto;
                border: 1px solid #f2d380;
            }

            .banner.content label {
                display:block;
                width: 13em;
                font-size: 1.2em;
                margin-left: 3.5em;
                color: #552000
            }

            .banner.content input.text {
                width: 18em;
                border: 1px solid #f2d380;
                padding: 0.2em;
                font-size: 1em;
                margin-left: 4em;
                margin-bottom: 0.2em;
            }

            .banner.content input.submit {
                float: right;
                margin-right: 2em;
                padding: 0.2em;
            }

            .button:hover{
                text-decoration: none;
                transition: all 0.1s linear;
            }

            .brown:hover {
                background: #ca8928;
                background: linear-gradient(top, #ca8928 0%,#c69a58 100%);
                box-shadow: inset 0 0px 1px #FFFFFF, 0px 4px 0 #ca8928;
            }

            .brown {
                border: 1px solid #b5853d;
                color: #ffffff;
                text-shadow: none;
                background: #b27923;
                background: linear-gradient(top, #b27923 0%,#bf8e44 100%);
                box-shadow: inset 0 0px 1px #FFFFFF, 0px 4px 0 #A27020;
                height: 32px;
            }

            .round {
                border-radius: 25px !important;
            }

            .large {
                font-size: 20px!important;
                padding: 4px 11px !important;
            }

            .button {
                font-size: 13px;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.1s linear;
                padding: 7px 13px;
                border-radius: 4px 4px 4px 4px;
            }

            .saved_searches, .popular_searches {
                padding-top: 30px;
                width: 300px;
                margin: 0 auto;
                color: #552000;
                font-size: 0.8em;
            }

            .saved_searches ul, .popular_searches ul  {
                margin-top: 10px;
            }

            .saved_searches hr, .popular_searches hr {
                background-color: #DD8060;
                border: 0;
                height: 1px;
                margin-bottom: 10px;
            }

            .more a, .apply a, .saved_searches a, .popular_searches a {
                color: #002E3F;
            }

            .defaultTextActive { color: #a1a1a1; }

            #copyright {
                clear: both;
                text-align: center;
                width: 100%;
                font-size: 0.8em;
                margin-top: 2em;
            }
		</style>
	</head>
	<body>
		<div class="banner spacing"></div>
		<div class="banner content">
            <form>
                <label for="terms">What?</label>
                <input id="terms" class="text" type="text" name="keywords" title="Job Title / Skills / Company Name" />
                <label for="terms">Where?</label>
                <input class="text" type="text" name="location" title="City / Country / Post Code" />
                <input class="submit button brown round large" type="submit" name="submit" value="Find Jobs" />
            </form>
        </div>
        <div class="saved_searches">
            <hr />
            <h2>Saved Searches</h2>
            <ul>
                <li><a href="#">Java in London</a></li>
                <li><a href="#">PHP web developer in Oxford</a></li>
            </ul>
        </div>
        <div class="popular_searches">
            <hr />
            <h2>Most Popular Searches</h2>
            <ul>
                <li><a href="#">Java in London</a></li>
                <li><a href="#">PHP web developer in Oxford</a></li>
            </ul>
        </div>
    <div id="copyright">&copy; Copyright 2012-2013 David Long, All Rights Reserved.</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script language="javascript">
        <!--
        $(document).ready(function() {
            $(".text").focus(function(src) {
                if ($(this).val() == $(this)[0].title) {
                    $(this).removeClass("defaultTextActive");
                    $(this).val("");
                }
            });

            $(".text").blur(function() {
                if ($(this).val() == "") {
                    $(this).addClass("defaultTextActive");
                    $(this).val($(this)[0].title);
                }
            });

            $(".text").blur();
        });
        //-->
    </script>
	</body>
</html>
